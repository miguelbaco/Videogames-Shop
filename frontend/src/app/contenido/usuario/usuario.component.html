<div class="col-9 contenido float-right mt-5">
    <h2 class="mr-5 mt-4"><span class="icono-user mr-4"></span>Perfil de {{usuariolog.nombre}}</h2>
    <p class="text-secondary mb-5">Información del usuario</p>
    <div class="row">
        <div class="col-3">
            <img class="img-fluid img" src="../../../assets/categoria.jpg">
            <ul>
                <li  class="mt-4" routerLink="/compras">
                    <button class="btn anadir pagination_btn">Mis compras</button>
                </li>
                <li *ngIf="usuariolog.admin" class="mt-4" routerLink="/adminjuegos">
                    <button class="btn anadir pagination_btn">Administrar Gamepoint</button>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <h5 class="juegocarritotext text-secondary ml-3 pl-5 mb-2 mt-2">Nombre de usuario</h5>
            <h5 class="juegocarritotext ml-5 pl-5 mb-4 mt-2">{{usuariolog.nombre}}</h5>
            <h5 class="juegocarritotext text-secondary ml-3 pl-5 mb-2 mt-2">Nombre completo</h5>
            <h5 class="juegocarritotext ml-5 pl-5 mb-4 mt-2">{{usuariolog.nombre}} {{usuariolog.apellidos}}</h5>
            <h5 class="juegocarritotext text-secondary ml-3 pl-5 mb-2 mt-2">Correo electrónico</h5>
            <h5 class="juegocarritotext ml-5 pl-5 mb-4 mt-2">{{usuariolog.email}}</h5>
            <h5 class="juegocarritotext text-secondary ml-3 pl-5 mb-2 mt-2">Dirección</h5>
            <h5 class="juegocarritotext ml-5 pl-5 mb-4 mt-2">{{usuariolog.direccion}}</h5>
        </div>
        <div class="col-2">
            <ul>
                <li routerLink="/carrito">
                    <button class="btn anadir pagination_btn">Mi carrito</button>
                </li>
                <li class="mt-3" routerLink="/lista-de-deseos">
                    <button class="btn anadir pagination_btn">Mi lista de deseos</button>
                </li>
            </ul>
        </div>
    </div>
</div>
