<div class="col-9 contenido float-right mt-5">
    <h2 class="mr-5 mt-4"><span class="icono-eye mr-3"></span>Novedades</h2>
    <p class="text-secondary">Disfruta de los últimos juegos añadidos a la página ;)</p>

    <h4 class="mt-5">Últimas publicaciones</h4>
    <div class="row">
        <div *ngFor="let juego of listajuegos" class="encapsulacion col-2"  routerLink="/juego/{{juego.id}}">
            <div class="caratula caratulaimagen" style="background-image: url('../../../assets/juegos/{{juego.imagen}}');">
                <div class="caratula">
                    <div class="spanjuego"></div>
                    <div class="infojuego">
                        <h5>{{juego.nombre}}</h5>
                        <p class="text-secondary">{{juego.nombrecategoria}}</p>
                        <p class="text-warning mr-1 p-1 d-flex flex-column-reverse align-right text-right fs-4">{{juego.precio}}€</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="noHayJuegos || listajuegos.length == 0">
            <p>{{this.notificarError.title}}</p>
        </div>
    </div>

    <footer class="section_footer">
        <div class="pagination">
            <button class="pagination_btn">Atrás</button>
            <button class="pagination_btn">1</button>
            <button class="pagination_btn">2</button>
            <button class="pagination_btn">3</button>
            <button class="pagination_btn">4</button>
            <button class="pagination_btn">Siguiente</button>
        </div>
    </footer>
</div>
