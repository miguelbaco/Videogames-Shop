<div class="col-lg-9 col-md-8 col-8 contenido float-right mt-5">
    <h2 class="mr-5 mt-4"><span class="icono-eye mr-3"></span>Novedades</h2>
    <p class="text-secondary">Disfruta de los últimos juegos añadidos a la página ;)</p>

    <h4 class="mt-5">Últimas publicaciones</h4>
    <div class="row container-fluid">
        <div *ngFor="let juego of listajuegosfinal" class="container-fluid encapsulacion col-9 col-md-6 col-lg-4 col-xl-2"  routerLink="/juego/{{juego.id}}">
            <div class="caratula caratulaimagen img-fluid" style="background-image: url('../../../assets/juegos/{{juego.imagen}}');">
                <div class="caratula img-fluid">
                    <div class="infojuego img-fluid">
                        <h5>{{juego.nombre}}</h5>
                        <p class="text-secondary">{{juego.nombrecategoria}}</p>
                        <p class="text-warning p-1 preciojuego fs-4">{{juego.precio}}€</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="noHayJuegos || listajuegos.length == 0">
            <p class="m-4">{{this.notificarError.title}}</p>
        </div>
    </div>

    <footer class="section_footer">
        <div class="pagination">
            <div *ngIf="btnAtras">
                <button (click)="atras()" class="pagination_btn">Atrás</button>
            </div>

            <div *ngIf="numeroPaginas > 0">
                <button (click)="cambiaEnsenaJuegos(0)" class="pagination_btn pagina1 dejaractivado">1</button>
            </div>
            <div *ngIf="numeroPaginas > 1">
                <button (click)="cambiaEnsenaJuegos(6)" class="pagination_btn pagina2">2</button>
            </div>
            <div *ngIf="numeroPaginas > 2">
                <button (click)="cambiaEnsenaJuegos(12)" class="pagination_btn pagina3">3</button>
            </div>
            <div *ngIf="numeroPaginas > 3">
                <button (click)="cambiaEnsenaJuegos(18)" class="pagination_btn pagina4">4</button>
            </div>
            <div *ngIf="numeroPaginas > 4">
                <button (click)="cambiaEnsenaJuegos(24)" class="pagination_btn pagina5">5</button>
            </div>

            <div *ngIf="btnSiguiente">
                <button (click)="siguiente()" class="pagination_btn">Siguiente</button>
            </div>
        </div>
    </footer>
</div>
